<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="css/loginstyle.css">
        <script src="https://kit.fontawesome.com/2249ceaa35.js" crossorigin="anonymous"></script>
    </head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Registrarse</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Nombre">
                </div>

                <div class="input-field">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Contraseña">
                </div>
                <p><a href="#">¿Olvidó su contraseña?</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn">Registrarse</button>
                <button type="button" id="signinBtn" class="disable">Ingresar</button>
            </div>
        </form>
    </div>
</div>

<script>
    let signupBtn = document.getElementById("signupBtn");
    let signinBtn = document.getElementById("signinBtn");
    let nameField = document.getElementById("nameField");
    let title = document.getElementById("title");


signinBtn.onclick = function(){
       nameField.style.maxHeight = "0";
       title.innerHTML = "Ingresar";
       signupBtn.classList.add("disable");
       signinBtn.classList.remove("disable");
    }


signupBtn.onclick = function(){
       nameField.style.maxHeight = "60px";
       title.innerHTML = "Registrarse";
       signupBtn.classList.remove("disable");
       signinBtn.classList.add("disable");
    }

</script>
</body>
</html>
